name: Build CLI

on:
  push:
    tags:
      - "v*.*.*"   # ex: v1.3.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe
        run: |
          pyinstaller --onefile main.py

      - name: Upload release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/main.exe
